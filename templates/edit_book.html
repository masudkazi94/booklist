{% extends "base.html" %}

{% block content %}
    <h2>Edit Book</h2>
    <form method="POST">
        <p>
            Title: <br>
            <input type="text" name="title" value="{{ book.title }}" required>
        </p>
        <p>
            Author: <br>
            <input type="text" name="author" value="{{ book.author }}" required>
        </p>
        <p>
            Description: <br>
            <textarea name="desc" rows="4" cols="50">{{ book.desc }}</textarea>
        </p>
        <p>
            Year: <br>
            <input type="number" name="year" value="{{ book.year }}">
        </p>
        <p>
            <input type="checkbox" name="read" {% if book.read %}checked{% endif %}> I have read this book
        </p>
        <p>
            <input type="submit" value="Update Book">
            <a href="{{ url_for('index') }}">Cancel</a>
        </form>
    </p>
{% endblock %}
